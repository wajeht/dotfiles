# Starship Configuration
# Format: ~/path on branch *staged ?untracked ··········· took Xs hostname at time
# Use custom format with OS icon and full git info
format = """$directory\
$git_branch\
$git_status\
$fill\
$hostname\
$time\
$line_break\
$character"""

# Disable the default newline that starship adds before each prompt
add_newline = false

# Increase command timeout to prevent git timeout warnings
command_timeout = 2000

# Directory
[directory]
style = "cyan bold"
truncation_length = 3
truncate_to_repo = false
format = "[$path]($style) "

# Git branch
[git_branch]
format = "on[$symbol$branch(:$remote_branch)]($style) "
style = "bold green"
symbol = " "

# Git commit
[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = "bold green"
only_detached = true
tag_disabled = true
tag_symbol = " 🏷 "

# Git state
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Git metrics
[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = true
ignore_submodules = false

# Git status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "red bold"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
up_to_date = ""
untracked = "?${count}"
stashed = '\$${count}'
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
typechanged = ""
ignore_submodules = false
disabled = false

# Fill with dots
[fill]
symbol = "·"
style = "dimmed 8"

# Hostname
[hostname]
ssh_only = true
format = " [$hostname]($style)"
style = "green bold"
disabled = false

# Time
[time]
format = " at [$time]($style)"
style = "blue bold"
disabled = false
time_format = "%I:%M:%S %p"

# Character (prompt symbol)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
