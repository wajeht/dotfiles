# Starship Configuration
# Based on the desired format: ~/path on branch *staged ?untracked ··· took Xs hostname at time

# Use custom format
format = """
$directory\
$git_branch\
$git_status\
$fill\
$cmd_duration\
$hostname\
$time\
$line_break\
$character"""

# Directory
[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = false

# Git branch
[git_branch]
format = " on [$symbol$branch]($style) "
style = "bold purple"
symbol = ""

# Git status
[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "*${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Fill with dots
[fill]
symbol = "·"

# Command duration
[cmd_duration]
format = " took [$duration]($style) "
style = "bold yellow"
min_time = 2000  # Show duration for commands taking 2+ seconds

# Hostname
[hostname]
ssh_only = false
format = " [$hostname]($style) "
style = "bold green"
disabled = false

# Time
[time]
format = "at [$time]($style)"
style = "bold blue"
disabled = false
time_format = "%I:%M:%S %p"

# Character (prompt symbol)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# Disable modules we don't want
[aws]
disabled = true

[gcloud]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[package]
disabled = true
