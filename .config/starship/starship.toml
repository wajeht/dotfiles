# Starship Configuration
# Format: ~/path on branch *staged ?untracked ··········· took Xs hostname at time

# Use custom format with OS icon and full git info
format = """
$os\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$cmd_duration\
$hostname\
$time\
$line_break\
$character"""

# OS icon
[os]
disabled = false
format = "[$symbol]($style)"
style = "bold blue"

[os.symbols]
Macos = "🍎 "
Linux = "🐧 "
Windows = "🪟 "
Ubuntu = "🎯 "
Arch = "🎗️ "

# Directory
[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = false
format = "[$path]($style)"

# Git branch
[git_branch]
format = " on [$branch]($style)"
style = "bold purple"
symbol = ""

# Git commit (shows hash when in detached HEAD)
[git_commit]
commit_hash_length = 7
format = '([\($hash$tag\)]($style) )'
style = "bold green"
only_detached = true
tag_disabled = false
tag_symbol = " 🏷 "

# Git state (shows rebase, merge, etc.)
[git_state]
format = '([\($state( $progress_current/$progress_total)\)]($style) )'
style = "bold yellow"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Git metrics (shows +/- line changes)
[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false
ignore_submodules = false

# Git status
[git_status]
format = '([ $all_status$ahead_behind]($style))'
style = "bold red"
conflicted = "🏳"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "📦${count}"
modified = "!${count}"
staged = "*${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Fill with dots
[fill]
symbol = "·"
style = "dimmed 8"

# Command duration
[cmd_duration]
format = " took [$duration]($style)"
style = "bold yellow"
min_time = 2000  # Show duration for commands taking 2+ seconds

# Hostname
[hostname]
ssh_only = false
format = " [$hostname]($style)"
style = "bold green"
disabled = false

# Time
[time]
format = " at [$time]($style)"
style = "bold blue"
disabled = false
time_format = "%I:%M:%S %p"

# Character (prompt symbol)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# Disable modules we don't want to show
[aws]
disabled = true

[gcloud]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[package]
disabled = true

[conda]
disabled = true

[docker_context]
disabled = true

[kubernetes]
disabled = true
