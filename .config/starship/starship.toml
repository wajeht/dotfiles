# Starship Configuration
# Format: ~/path on branch *staged ?untracked ··········· took Xs hostname at time
# Use custom format with OS icon and full git info
format = """$directory\
$git_branch\
$git_status\
$cmd_duration\
$fill\
$hostname\
$time\
$line_break\
$character"""

# Disable the default newline that starship adds before each prompt
add_newline = false

# Directory - simple and clean
[directory]
style = "cyan bold"
truncation_length = 3
truncate_to_repo = false
format = "[$path]($style) "

# Git branch - using starship defaults
[git_branch]
format = "on[$symbol$branch(:$remote_branch)]($style) "
style = "purple bold"
symbol = " "

# Git commit - using starship defaults
[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = "bold green"
only_detached = true
tag_disabled = true
tag_symbol = " 🏷 "

# Git state - using starship defaults
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Git metrics - using starship defaults
[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = true
ignore_submodules = false

# Git status - using starship defaults
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "red bold"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
up_to_date = ""
untracked = "?${count}"
stashed = '\$${count}'
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
typechanged = ""
ignore_submodules = false
disabled = false

# Fill with dots
[fill]
symbol = "·"
style = "dimmed 8"

# Command duration
[cmd_duration]
format = " took [$duration]($style)"
style = "yellow bold"
min_time = 500  # Show duration for commands taking 0.5+ seconds

# Hostname
[hostname]
ssh_only = false
format = " [$hostname]($style)"
style = "green bold"
disabled = false

# Time
[time]
format = " at [$time]($style)"
style = "blue bold"
disabled = false
time_format = "%I:%M:%S %p"

# Character (prompt symbol)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# Package - disabled for minimal look
[package]
disabled = true

[nodejs]
format = "⚡[$symbol($version)]($style) "
symbol = "Node.js "
style = "bold green"
disabled = false

[python]
format = "🐍[$symbol$pyenv_prefix($version)]($style) "
symbol = "Python "
style = "yellow bold"
disabled = false

[rust]
format = "🦀[$symbol($version)]($style) "
symbol = "Rust "
style = "bold red"
disabled = false

[docker_context]
format = "🐳[$symbol$context]($style) "
symbol = "Docker "
style = "blue bold"
disabled = false

# Keep these disabled
[aws]
disabled = true

[gcloud]
disabled = true

[conda]
disabled = true

[kubernetes]
disabled = true
